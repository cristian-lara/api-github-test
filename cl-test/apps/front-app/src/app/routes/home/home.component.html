<div class="font-mono bg-gray-400">
<!-- Container -->
<div class="container mx-auto">
  <div class="flex justify-center px-6 my-12">
    <!-- Row -->
    <div class="w-full xl:w-3/4 lg:w-11/12 flex">
      <!-- Col -->
      <div
        class="w-full h-auto bg-gray-400 hidden lg:block lg:w-1/2 bg-cover rounded-l-lg"
        style="background-image: url('https://pipedream.com/s.v0/app_OrZhaO/logo/orig')"
      ></div>
      <!-- Col -->
      <div class="w-full lg:w-1/2 bg-white p-5 rounded-lg lg:rounded-l-none">
        <div class="px-8 mb-4 text-center">
          <h3 class="pt-4 mb-2 text-2xl">GitHub API Example</h3>
          <p class="mb-4 text-sm text-gray-700">
           Welcome to this demo for Git Hub API v3 powered by NESTJS and Angular!
          </p>
        </div>
        <form class="px-8 pt-6 pb-8 mb-4 bg-white rounded">
          <div class="mb-4">
            <label class="block mb-2 text-sm font-bold text-gray-700" for="nameGuest">
              Name
            </label>
            <input
              class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
              id="nameGuest"
              type="text"
              [(ngModel)]="nameGuest"
              name="nameGuest"
              placeholder="Enter your name here..."
            />
          </div>
          <div class="mb-6 text-center">
            <button
              class="w-full px-4 py-2 font-bold text-white bg-red-500 rounded-full hover:bg-red-700 focus:outline-none focus:shadow-outline"
              type="button"
              (click)="goToGithub()"
            >
              Go to GitHub DEMO
            </button>
          </div>
          <hr class="mb-6 border-t" />
          <div class="text-center">
            <a
              class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
              href="https://github.com/cristian-lara/" target="_blank"
            >
              CRISTIAN LARA REPO!
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
