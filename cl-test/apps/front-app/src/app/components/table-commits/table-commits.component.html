<section class="antialiased bg-gray-100 text-gray-600 h-screen px-4">
  <div class="flex flex-col justify-center h-full">
    <!-- Table -->
    <div class="w-full mx-auto bg-white shadow-lg rounded-sm border border-gray-200">
      <header class="px-5 py-4 border-b border-gray-100">
        <h2 class="font-semibold text-gray-800">History Commits</h2>
      </header>
      <div class="p-3">
        <div class="overflow-x-auto">
          <span *ngIf="!commitsHistory">No data to show</span>
          <table *ngIf="commitsHistory" class="table-auto w-full overflow-scroll">
            <thead class="text-xs font-semibold uppercase text-gray-400 bg-gray-50">
            <tr>
              <th *ngFor="let head of headers" class="p-2 whitespace-nowrap">
                <div class="font-semibold text-left">{{head}}</div>
              </th>

            </tr>
            </thead>
            <tbody class="text-sm divide-y divide-gray-100">
            <tr *ngFor="let commit of commitsHistory">
              <td class="p-2 whitespace-nowrap">
                <div class="flex items-center">
                  <div class="w-10 h-10 flex-shrink-0 mr-2 sm:mr-3"><img class="rounded-full" [src]="commit.committer.avatar_url" width="40" height="40" alt="Alex Shatov"></div>
                  <div class="font-medium text-gray-800">{{commit.commit.author.name}}</div>
                </div>
              </td>
              <td class="p-2 whitespace-nowrap">
                <div class="text-left">{{commit.commit.committer.email}}</div>
              </td>
              <td class="p-2 whitespace-nowrap">
                <div class="text-left font-medium text-green-500">{{commit.commit.message}}</div>
              </td>
              <td class="p-2 whitespace-nowrap">
                <div class="text-lg text-center">{{commit.commit.committer.name}}</div>
              </td>
            </tr>
            </tbody>
          </table>
          <div class="py-2">
            <nav class="block">
              <ul class="flex pl-0 rounded list-none flex-wrap">
                <li *ngFor="let page of totalPages; let i = index">
                  <a (click)="filter(i)" class="cursor-pointer first:ml-0 text-xs font-semibold flex w-8 h-8 mx-1 p-0 rounded-full items-center justify-center leading-tight relative border border-solid border-pink-500 bg-white text-pink-500">
                   {{page}}
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
